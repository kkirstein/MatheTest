<div class="advanced_config"
  ng-if="advancedConfigEnabled">
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li ng-repeat="op in allOperators.keys">
      <input type="checkbox" ng-model="allOperators[op]">{{op}}
    </li>
  </ul>
  <ul>
    <li ng-repeat="pos in allPositions">
      <input type="checkbox" ng-model="allPositions[pos]">{{pos}}
    </li>
  </ul>
</div>
