<div class="advanced_config"
  ng-if="advancedConfigEnabled">
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li ng-repeat="op in allOperators">
      <input type="checkbox" ng-model="op.selected">{{op.label}}
    </li>
  </ul>
  <ul>
    <li ng-repeat="pos in allPositions">
      <input type="checkbox" ng-model="pos.selected">{{pos.label}}
    </li>
  </ul>
</div>
